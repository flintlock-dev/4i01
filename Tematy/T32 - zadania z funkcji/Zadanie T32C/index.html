<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>T32C</title>
</head>
<body>
<header>
  <h1>T32C</h1>
  <h2>Autor: Michał Knurowski</h2>
  <p>Napisz funkcję, która dla podanej liczby całkowitej w zakresie od 1 do 12 zwraca nazwę miesiąca w języku polskim. W przypadku podania innej wartości zwraca informację o błędzie.</p>
  <hr>
</header>
<section id="wynik">
</section>

<script>
  function miesiac(a) {
switch (a) {
  case 1: return "Styczeń";
  case 2: return "Luty";
  case 3: return "Marzec";
  case 4: return "Kwiecień";
  case 5: return "Maj";
  case 6: return "Czerwiec";
  case 7: return "Lipiec";
  case 8: return "Sierpień";
  case 9: return "Wrzesień";
  case 10: return "Październik";
  case 11: return "Listopad";
  case 12: return "Grudzień";
  default: return "ni ma takiego miesiąca";
}
  }
  document.write(miesiac(12));
</script>
</body>
</html>
