<script>
  let pojazd = {
    marka:"Toyota",
    model:"Celica",
    rok_produkcji:"2001",
    numer_rej: "DGL727000",
    wyswietlDane: function (){
      document.write(this.marka + ' ' + this.model + ' ' + this.rok_produkcji);

pojazd.wyswietlDane()
pojazd.wyswietlDetal()
</script>
