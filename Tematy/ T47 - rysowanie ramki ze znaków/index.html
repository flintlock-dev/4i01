<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>T47 - rysowanie ramki ze znaków</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>T47 - rysowanie ramki ze znaków</h1>
    <h2>Autor: Michał Knurowski</h2>
    <p>Wykonaj aplikację rysującą ramkę ze znaków jak w podanym wzorze poniżej. Danymi są a i b jako wymiary ramki. W zadaniu użyj własnych funkcji. Działanie przypisz jako zdarzenie do przycisku "Rysuj".</p>
</header>
<hr>
<section>
    <div>
        <label for="wielkoscA">Wielkość A</label>
        <input type="number" id="wielkoscA">
        <label for="wielkoscB">Wielkość B</label>
        <input type="number" id="wielkoscB">
    </div>
    <br>
    <button>Narysuj ramke</button>
    <pre id="output"></pre>
</section>
<script src="main.js"></script>
</body>
</html>
