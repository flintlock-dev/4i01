<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 65</title>
</head>
<body>
<header>
  <h1>Zadanie 65</h1>
  <h2>Autor: Michał Knurowski</h2>
  <hr>
</header>

<section>
  <p>
    Napisz program, który oblicza pierwiastki równania kwadratowego. Program dla danych A, B i C ma sprawdzać czy równanie jest kwadratowe, czy ma jeden czy dwa pierwiastki i czy ma rozwiązanie.
  </p>
</section>

<section id="wynik"></section>

<script>
  let wynik = document.getElementById("wynik");
  let A = parseInt(prompt("Podaj A:"));
  let B = parseInt(prompt("Podaj B:"));
  let C = parseInt(prompt("Podaj C:"));

  if (A === 0) {
    if (B === 0) {
      if (C === 0) {
        wynik.innerHTML = "Równanie tożsamościowe (nieskończenie wiele rozwiązań).";
      } else {
        wynik.innerHTML = "Równanie sprzeczne (brak rozwiązań).";
      }
    } else {
      let x = -C / B;
      wynik.innerHTML = `Równanie liniowe. Jedno rozwiązanie: x = ${x.toFixed(2)}.`;
    }
  }
  else {
    let delta = B * B - 4 * A * C;

    if (delta < 0) {
      wynik.innerHTML = "Brak rozwiązań rzeczywistych (delta < 0).";
    }
    else if (delta === 0) {
      let x0 = -B / (2 * A);
      wynik.innerHTML = `Jedno rozwiązanie: x₀ = ${x0.toFixed(2)}.`;
    }
    else {
      let sqrtDelta = Math.sqrt(delta);
      let x1 = (-B - sqrtDelta) / (2 * A);
      let x2 = (-B + sqrtDelta) / (2 * A);
      wynik.innerHTML = `Dwa rozwiązania: x₁ = ${x1.toFixed(2)}, x₂ = ${x2.toFixed(2)}.`;
    }
  }
</script>
</body>
</html>
