<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Z91 - tablica jednowymiarowa</title>
</head>
<body>

<h1>Z91 - tablica jednowymiarowa</h1>
<h2>Autor: Michał Knurowski</h2>
<hr>

<script>
        let n = parseInt(prompt("Podaj n"), 10);
        let ni = prompt("Podaj podaj wartosci podzielone średnikiem:");
    let array1 = ni.split(";");
    array1 = array1.map(x => parseInt(x, 10));
    if (isNaN(n)) {
        document.write("n musi być liczba.");
    } else if (n >= 100) {
        document.write("n musi być mniejsze niż 100.");
    } else {
        if (array1.length === n) {
            document.write(`Tablica jednowymiarowa (${n} elementów): <br>`);
            document.write(array1.join(", "));
        } else {
            document.write(`liczba (${array1.length}) nie zgadza się z n (${n}).`);
        }
    }
</script>
</body>
</html>
