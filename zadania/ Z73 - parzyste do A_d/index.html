<body>
<header>
  <h1>Z73 - parzyste do A_d</h1>
  <h2>Autor: Michał Knurowski</h2>
  <p>Napisz program, który dla podanej liczby A większej od 1 wyświetla liczby parzyste od 1 do A włącznie, oddzielone średnikami.</p>
  <hr>
</header>
<section id="wynik">
  ...
</section>
<Script>
  let liczba = prompt("podaj liczbe");
  let i = 2;
  if (liczba >= 1) {
    while (i <= liczba) {
      document.write(`${i};`)
      i++
      i++
    }
  }
</Script>
</body>
