<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Z72 - liczby do A 100_d</title>
</head>
<body>
<header>
  <h1>Z72 - liczby do A 100_d</h1>
  <h2>Autor: Michał Knurowski</h2>
  <p>Napisz program, który dla podanej liczby całkowitej A, wyświetla liczby od 1 do A oddzielone średnikami o ile liczba A jest mniejsza od 100 w przypadku liczby większej wyświetla liczby jedynie do 100 i kończy działanie.</p>
  <hr>
</header>
<section id="wynik">
  ...
</section>
<Script>
  let liczba = prompt("podaj liczbe");
  let i = 1;
if (liczba <= 100) {
  while(i <= liczba) {
document.write(`${i};`)
    i++
  }
} else if (liczba > 100)  {
while(i <= 100) {
  document.write(`${i};`)
  i++
}
}

</Script>
</body>
</html>
