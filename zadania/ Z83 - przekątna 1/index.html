<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title> Z83 - przekątna 1</title>
</head>
<body>
<header>
  <h1> Z83 - przekątna 1</h1>
  <h2>Autor: Michał Knurowski</h2>
  <p>Napisz program, który dla podanej liczby całkowitej A oznaczającej ilość znaków w wierszu wyświetla następujący blok znaków.</p>
  <hr>
</header>
<script>
  let a = prompt("Podaj A: ");
  b = 0
  for (let j = 0; j < a; j++) {
    document.write("<br>");
    b ++
    for (let i = 1; i <= a; i++) {
      if (b === i) {
        document.write("1");
      }
      else {
      document.write("0");}
    }}
</script>
</body>
</html>
