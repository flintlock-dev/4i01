<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Z82 - prostokąt X</title>
</head>
<body>
<header>
  <h1> Z82 - prostokąt X</h1>
  <h2>Autor: Michał Knurowski</h2>
  <p>Napisz program, który dla danej liczby A i B wyświetla następujący blok znaków.</p>  <hr>
</header>
<script>
 let a = prompt("Podaj A: ");
 let b = prompt("Podaj B: ");

 for (let j = 0; j < b; j++) {
   document.write("<br>");
 for (let i = 1; i <= a; i++) {
document.write("X");
 }}
</script>
</body>
</html>
