<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title> Z77 - od mniejszej do większej</title>
</head>
<body>
<header>
  <h1> Z77 - od mniejszej do większej</h1>
  <h2>Autor: Michał Knurowski</h2>
  <p>Napisz program, który dla podanych liczb całkowitych A i B wyświetla liczby od A do B, gdy A < B, lub od B do A, gdy B < A.</p>
  <hr>
</header>
<script>
  let a = parseInt(prompt("Podaj liczbę a:"));
  let b = parseInt(prompt("Podaj liczbę b:"));
  if (a > b) {
    document.write(a + " jest większe od" + b);
    for (let i = b; i <= a; i++) {
    document.write(`<br> ${i}`);}}
    else if (b > a) {
      document.write(b + " jest większe od " + a);
      for (let i = b; i >= a; i--) {
        document.write(`<br> ${i}`);
      }
  }
</script>
</body>
</html>
