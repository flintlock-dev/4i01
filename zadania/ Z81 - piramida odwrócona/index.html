<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title> Z81 - piramida odwrócona</title>
</head>
<body>
<header>
    <h1>Z81 - piramida odwrócona</h1>
    <h2>Autor: Michał Knurowski</h2>
    <p>Napisz program, który dla podanej liczby całkowitej A wyświetla piramidę znaków X o ilości wierszy równej A (maksymalna wartość A = 50).</p>
    <hr>
</header>
<script>
    let a = parseInt(prompt("podaj liczbe do 50"));
        if (a <= 50) {
            for (let i = a; i >= 1; i--) {
                document.write("<br>");
                for (let j = 1; j <= i; j++) {
                    document.write("X");}}}

    else {
        document.write("liczba jest powyżej 50 albo nie ma liczby ");
    }
</script>
</body>
</html>
